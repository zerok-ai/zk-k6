# Default values for zk-k6-runner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

service:
  type: ClusterIP
  port: 80


nodeSelector: {
  cloud.google.com/gke-nodepool: load-workers
}

tolerations: []

namespace: "zk-k6-test"

affinity: {}

configmap:
  enabled: true
  name: loadtestscripts


testVars:
  STAGES: "5s_10000-10s_12000-10s_15000"
  VUS: "400"
  START_RATE: "8000"
  SCRIPT: "status.js"
  PODCOUNT: "8"



